{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <div class="media">
        <div class="media-body">
            <h2 class="account-heading">{{ current_user.username }}</h2>
            <p class="text-secondary">{{ current_user.email }}</p>
        </div>
    </div>
    <a href="{{ url_for('users.change_email_request') }}">Change Email Address</a>
    <a href="{{ url_for('users.change_password_request') }}">Change Password</a>

</div>
{% endblock content %}
